name: virtual_companion
description: An interactive virtual companion with camera and voice interaction capabilities
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Camera and Media
  camera: ^0.10.5+5
  
  # Voice and Audio
  speech_to_text: ^6.6.0
  flutter_tts: ^3.8.5
  
  # UI and Animation
  cupertino_icons: ^1.0.2
  
  # State Management
  provider: ^6.1.1
  
  # Local Storage
  shared_preferences: ^2.2.2
  
  # Permissions
  permission_handler: ^11.0.1
  
  # Utilities
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true